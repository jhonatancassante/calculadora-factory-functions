<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Com Factory Functions</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <form class="calculadora">
            <input type="text" class="display">
            <span class="btn btn-clear"><i>C</i></span>
            <span class="btn btn-open"><i>(</i></span>
            <span class="btn btn-close"><i>)</i></span>
            <span class="btn btn-operator"><i>/</i></span>
            <span class="btn btn-num"><i>7</i></span>
            <span class="btn btn-num"><i>8</i></span>
            <span class="btn btn-num"><i>9</i></span>
            <span class="btn btn-operator"><i>*</i></span>
            <span class="btn btn-num"><i>4</i></span>
            <span class="btn btn-num"><i>5</i></span>
            <span class="btn btn-num"><i>6</i></span>
            <span class="btn btn-operator"><i>+</i></span>
            <span class="btn btn-num"><i>1</i></span>
            <span class="btn btn-num"><i>2</i></span>
            <span class="btn btn-num"><i>3</i></span>
            <span class="btn btn-operator"><i>-</i></span>
            <span class="btn btn-dot"><i>.</i></span>
            <span class="btn btn-num"><i>0</i></span>
            <span class="btn btn-del"><i>Â«</i></span>
            <span class="btn btn-eq"><i>=</i></span>

        </form>

    </section>
    <script src="./assets/js/main.js"></script>
</body>

</html>
